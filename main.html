<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/85f1ba229f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header with logo without bg flex-start -->
    <header class="logo">
      <img src="./images/logo.svg" alt="huddle-logo" height="50" width="250" />
    </header>
    <!-- main content with flex-row and center alignment -->
    <main class="main">
      <img
        src="./images/illustration-mockups.svg"
        alt="illustration"
        class="image-mockup"
        height="450"
        width="800"
      />
      <div class="content">
        <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn">
          <a href="#">Register</a>
        </div>
      </div>
    </main>
    <!-- footer which have links of flex-right -->
    <footer class="links">
      <a href="#facebook"> <i class="fab fa-facebook-f"></i></a>
      <a href="#instagram"> <i class="fab fa-instagram"></i></a>
      <a href="#twitter"> <i class="fab fa-twitter"></i></a>
    </footer>
  </body>
</html>
